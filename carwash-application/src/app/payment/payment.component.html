<div class="container">
  <div class="row" id="borderline1">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h3 style="text-align: center;">Paymet</h3>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h5 style="text-align: center;">Your Booking Number : {{booking.bookingID}}</h5>
      <h5 style="text-align: center;">Total Amount : <i class="fa fa-rupee"></i><mark>{{this.readTotalAmount()}}</mark></h5>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4" id="paymentborder">
      <h5 style="text-align: center;" id="borderline">Provide Your Card Details</h5>
      <div class="icon-container" style="text-align: center;">
        <i class="fa fa-cc-visa" style="color:navy;"></i> &nbsp;
        <i class="fa fa-cc-amex" style="color:blue;"></i> &nbsp;
        <i class="fa fa-cc-mastercard" style="color:red;"></i> &nbsp;
        <i class="fa fa-cc-discover" style="color:orange;"></i>
      </div>
      <br>
      <form [formGroup]="paymentForm" method="post" [hidden]="submitted" (ngSubmit)="onSubmit()">
<!-- Card Number -->
        <div class="form-group">
          <input type="text"  formControlName="cardNumber" class="form-control" placeholder="Credit / Debit Card Number" id="cardNumber"
            maxlength="16"  [(ngModel)]="payment.cardNumber" required>
        </div>
<!-- Card Number Validation  -->
        <div *ngFor="let validation of car_validation_messages.cardNumber">
          <div class="error-message"
            *ngIf="paymentForm.controls['cardNumber'].hasError(validation.type) && (paymentForm.controls['cardNumber'].dirty || paymentForm.controls['cardNumber'].touched)"
            class="alert alert-danger">
            {{validation.message}}
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-4">
<!-- Expiry Month -->
            <div class="form-group">
              <input type="text" formControlName="expmon" class="form-control" placeholder="Expiry MM" id="expmon"
                maxlength="2" [(ngModel)]="payment.expmon" required>
            </div>
<!-- Expiry Month Validation  -->
            <div *ngFor="let validation of car_validation_messages.expmon">
              <div class="error-message"
                *ngIf="paymentForm.controls['expmon'].hasError(validation.type) && (paymentForm.controls['expmon'].dirty || paymentForm.controls['expmon'].touched)"
                class="alert alert-danger">
                {{validation.message}}
              </div>
            </div>
          </div>
          <div class="col-md-4">
<!-- Expiry Year -->
            <div class="form-group">
              <input type="text" formControlName="expyear"  class="form-control" placeholder="Expiry YYYY" id="expyear"
                maxlength="4" [(ngModel)]="payment.expyear" required>
            </div>
<!-- Expiry year Validation -->
            <div *ngFor="let validation of car_validation_messages.expyear">
              <div class="error-message"
              *ngIf="paymentForm.controls['expyear'].hasError(validation.type) && (paymentForm.controls['expyear'].dirty || paymentForm.controls['expyear'].touched)"
                class="alert alert-danger">
                {{validation.message}}
              </div>
            </div>
          </div>
          <div class="col-md-4">
<!-- CVV  -->
            <div class="form-group" >
              <input type="password" formControlName="cvv" class="form-control" placeholder="CVV" id="cvv"
                maxlength="3" [(ngModel)]="payment.cvv" required>
            </div>
<!-- CVV Validation -->
            <div *ngFor="let validation of car_validation_messages.cvv">
              <div class="error-message"
                *ngIf="paymentForm.controls['cvv'].hasError(validation.type) && (paymentForm.controls['cvv'].dirty || paymentForm.controls['cvv'].touched)"
                class="alert alert-danger">
                {{validation.message}}
              </div>
            </div>
          </div>
      </div>

<!-- Card Holder Name -->
        <div class="form-group" >
          <input type="text" formControlName="cardHolderName" class="form-control" placeholder="Card Holder Name" id="cardHolderName"
            maxlength="" [(ngModel)]="payment.cardHolderName" required>
        </div>
<!-- Card Holder Name Validation -->
        <div *ngFor="let validation of car_validation_messages.cardHolderName">
          <div class="error-message"
            *ngIf="paymentForm.controls['cardHolderName'].hasError(validation.type) && (paymentForm.controls['cardHolderName'].dirty || paymentForm.controls['cardHolderName'].touched)"
            class="alert alert-danger">
            {{validation.message}}
          </div>
        </div>

<!-- Amoumt -->
        <div class="form-group" >
          <input type="text" formControlName="amount" class="form-control" placeholder="Total Amount" id="amount"
            [(ngModel)]="payment.amount" required>
        </div>
<!-- Amount Validation -->
        <div *ngFor="let validation of car_validation_messages.amount">
          <div class="error-message"
            *ngIf="paymentForm.controls['amount'].hasError(validation.type) && (paymentForm.controls['amount'].dirty || paymentForm.controls['amount'].touched)"
            class="alert alert-danger">
            {{validation.message}}
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Pay</button>
        </div>
      </form>

     </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
