<table class='table'>
  <thead>
    <tr>
      <th>Booking ID</th>
      <th>Username</th>
      <th>Car</th>
      <th>Car Servce</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let request of serviceRequests'>
      <td><a [routerLink]="['/books', book.ID]"></a>{{request.bookingID}}</td>
      <td>{{request.username}}</td>
      <td>{{request.car}}</td>
      <td>{{request.carservice}}</td>
      <td>{{request.location}}</td>
      <td><button class="btn btn-primary" type="submit">Accept</button></td>
      <td><button class="btn btn-primary" type="submit">Decline</button></td>
    </tr>
  </tbody>
</table>
